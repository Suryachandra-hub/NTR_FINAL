
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NTR WORLD | The Ultimate Fan Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- LOAD FACE API GLOBALLY TO FIX IMPORT ERRORS -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ntr: {
                black: '#050509',
                orange: '#FFC107', /* Changed from Red (#FF3300) to Amber/Yellow */
                gold: '#FFD700',
                goldDark: '#B8860B',
                white: '#FFFFFF',
                gray: '#1F1F25'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
              royal: ['Oswald', 'sans-serif'],
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #FFD700 0%, #B8860B 100%)',
              'fire-gradient': 'linear-gradient(to top, #000000, #5a4a00)', /* Yellowish fire */
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
              'tiger-enter': 'tigerSlide 3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              tigerSlide: {
                '0%': { transform: 'translateX(200px)', opacity: '0' },
                '100%': { transform: 'translateX(50px)', opacity: '0.25' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
        overscroll-behavior-x: none; /* Prevents swipe back navigation */
        width: 100%;
        touch-action: pan-y; /* Disables horizontal scroll gestures */
      }
      /* Initial BG (Dark Den) */
      body::before {
        content: "";
        position: fixed;
        top: 0; 
        left: 0;
        width: 100%; 
        height: 100%;
        background: radial-gradient(circle at center, rgba(10,10,15, 1) 0%, rgba(0, 0, 0, 1) 100%);
        z-index: -2;
      }
      .glass-panel {
        background: rgba(10, 10, 15, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.6); /* Yellow glow */
      }
      .tiger-bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 80%; /* Takes up right side */
        background: url('https://images.unsplash.com/photo-1505562723789-54848d56b00d?q=80&w=2500&auto=format&fit=crop') no-repeat right center;
        background-size: contain;
        mask-image: linear-gradient(to right, transparent, black 40%);
        -webkit-mask-image: linear-gradient(to right, transparent, black 40%);
        opacity: 0; /* Animated in */
        z-index: -1;
        pointer-events: none;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700; /* Yellow hover */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.8",
    "react-qr-code": "https://aistudiocdn.com/react-qr-code@^2.0.18",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
